{% extends "base.html" %}

{% block content %}
<h2>{{ post.title }}</h2>
<h3>{{ post.subtitle }}</h3>
<div class="post_meta">
    Creado: {{post.fecha}}
</div>
<div class="post_body">
    {{post.sumario|safe}}
    {{post.cuerpo|safe}}
</div>
<div class="fecha">
    {{post.fecha|safe}}
</div>
<div class="tags">
    {% for tag in post.tags.all %}
        <a href="/blog/tag/{{tag}}">{{tag}}</a>
    {% endfor %}
</div>
{% endblock content %}
