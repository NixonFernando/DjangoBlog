{% extends "base.html" %}

{% block content %}
<h2>{{ post.title }}</h2>
<div class="post_meta">
    Creado: {{post.created}}
</div>
<div class="post_body">
    {{post.body|safe|linebreaks}}
</div>
<div class="tags">
    {% for tag in post.tags.all %}
        <a href="/blog/tag/{{tag}}">{{tag}}</a>
    {% endfor %}
</div>
{% endblock content %}
