{% extends "base.html" %}

{% block content %}
{% for post in object_list %}
<h2><a href="/blog/{{post.id}}">{{ post.titulo }}</a></h2>
<h3>{{ post.subtitulo }}</h3>
<div class="post_meta">
    Creado: {{post.fecha}}
</div>
<div class="post_body">
    {{post.sumario|safe}}
</div>
<div class="tags">
    {% for tag in post.tags.all %}
        <a href="/blog/tag/{{tag}}">{{tag}}</a>
    {% endfor %}
</div>
{% endfor %}
{% endblock content %}
